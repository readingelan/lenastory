<!DOCTYPE html>

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ë°•ì •í˜„ ë”°ë¼í•˜ë¦¬ë‚˜ â€“ Shadowing</title>

<style>
  body {
    margin: 0;
    padding: 20px;
    background: #0e0e0e;
    color: #eee;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  }

  .container {
    max-width: 760px;
    margin: 0 auto;
  }

  .video-wrapper {
    position: relative;
    padding-top: 56.25%;
    margin-bottom: 20px;
  }

  iframe {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
  }

  .shadow-box {
    background: #1c1c1c;
    border-radius: 18px;

    text-align: center;
  }

  .title {
    font-size: 2rem;

  }

  .subtitle {
    font-size: 0.9rem;
    color: #bbb;
    margin-bottom: 18px;
  }

  .sentence {
    font-size: 1.45rem;

    min-height: 4.2em;
    margin: 18px 0;
  }

  .status {
    font-size: 0.9rem;
    color: #aaa;
    margin-bottom: 14px;
  }

  .record-btn {
    width: 90px;
    height: 90px;
    border-radius: 50%;
    background: #d93025;
    color: white;
    font-size: 2.2rem;
    border: none;
    cursor: pointer;
  }

  .record-btn.pause {
    background: #555;
  }

  .nav-btn {
    padding: 6px 10px;
    margin: 6px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
  }

  .modes {
    margin-top: 18px;
  }

  .modes button {
    padding: 6px 10px;
    margin: 4px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
  }

  .active {
    background: #444;
    color: #fff;
  }
</style>
</head>

<body>
<div class="container">

  <!-- ì˜ìƒ -->
  <div class="video-wrapper">
    <iframe
      id="player"
      src="https://www.youtube.com/embed/XyuuezDhQgs?enablejsapi=1&start=61"
      frameborder="0"
      allowfullscreen>
    </iframe>
  </div>

  <!-- ì‰ë„ì‰ ë°•ìŠ¤ -->
  <div class="shadow-box">

    <!-- íƒ€ì´í‹€ -->
    <div id="titleBox">
      <div class="title">ë°•ì •í˜„ ë”°ë¼í•˜ë¦¬ë‚˜ âœï¸ğŸ“–ğŸ§</div>
      <div class="subtitle">English Shadowing Practice</div>
    </div>

    <!-- ë¬¸ì¥ -->
    <div class="sentence" id="sentenceBox"></div>
    <div class="status" id="statusText">â­ Next to start</div>

    <!-- ì»¨íŠ¸ë¡¤ -->
    <div>
      <button class="nav-btn" onclick="prevSentence()">â®</button>

      <button
        class="record-btn"
        id="recordBtn"
        onclick="handleRecordClick()">
        ğŸ”´
      </button>

      <button class="nav-btn" onclick="nextSentence()">â­</button>
    </div>

    <!-- ëª¨ë“œ (ë§¨ ì•„ë˜) -->
    <div class="modes">
      <button onclick="setMode(1)" id="mode1">Full</button>
      <button onclick="setMode(2)" id="mode2">Blanks</button>
      <button onclick="setMode(3)" id="mode3">Hidden</button>
    </div>

  </div>
</div>

<script>
let player;
let currentIndex = -1;
let isPlaying = false;
let stopTimer;
let mode = 1;

const sentences = [
  { text: "Snow White and the Seven Dwarfs", start: 61, end: 64 },
  { text: "Once upon a time, a princess was born in a kingdom far away.", start: 64, end: 71 },
  { text: "The queen had long wished for a daughter with skin like snow.", start: 71, end: 77 },
  { text: "Her wish had come true, and she named the princess Snow White.", start: 82, end: 88 }
];

function makeBlanks(text) {
  return text.replace(
    /\b(?!the\b|and\b|for\b|with\b|that\b|this\b|from\b|into\b)([A-Za-z]{4,})\b/gi,
    "____"
  );
}

function playSentence() {
  clearTimeout(stopTimer);

  const s = sentences[currentIndex];
  isPlaying = true;

  recordBtn.innerText = "â¸";
  recordBtn.classList.add("pause");

  player.seekTo(s.start, true);
  player.playVideo();

  stopTimer = setTimeout(() => {
    player.pauseVideo();
    isPlaying = false;
    recordBtn.innerText = "ğŸ”´";
    recordBtn.classList.remove("pause");
    statusText.innerText = "ğŸ¤ Shadow now";
  }, (s.end - s.start) * 1000);
}

function handleRecordClick() {
  if (isPlaying) return;

  // â–¶ï¸ ë²„íŠ¼ì„ ëˆŒë €ì„ ë•Œë§Œ ë¬¸ì¥ ì´ë™
  if (currentIndex < sentences.length - 1) {
    currentIndex++;
  } else if (currentIndex === -1) {
    currentIndex = 0;
  }

  updateSentence();
  statusText.innerText = "â–¶ Listening...";
  playSentence();
}

function updateSentence() {
  if (currentIndex < 0) return;

  titleBox.style.display = "none";

  const t = sentences[currentIndex].text;
  sentenceBox.innerText =
    mode === 1 ? t :
    mode === 2 ? makeBlanks(t) : "";
}

function prevSentence() {
  if (currentIndex > 0) {
    currentIndex--;
    updateSentence();
  }
}

function nextSentence() {
  if (currentIndex < sentences.length - 1) {
    currentIndex++;
    updateSentence();
  }
}

function setMode(m) {
  mode = m;
  document.querySelectorAll(".modes button").forEach(b => b.classList.remove("active"));
  document.getElementById(`mode${m}`).classList.add("active");
  updateSentence();
}

function onYouTubeIframeAPIReady() {
  player = new YT.Player("player");
  setMode(1);
}

// YouTube API ë¡œë“œ
const tag = document.createElement("script");
tag.src = "https://www.youtube.com/iframe_api";
document.body.appendChild(tag);
</script>

</body>
</html>
