<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ë°•ì •í˜„ ë”°ë¼í•˜ë¦¬ë‚˜ â€“ Shadowing</title>

<style>
  body {
    margin: 0;
    padding: 20px;
    background: #0e0e0e;
    color: #eee;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  }
  .container { max-width: 760px; margin: 0 auto; }
  .video-wrapper { position: relative; padding-top: 56.25%; margin-bottom: 20px; }
  iframe { position: absolute; inset: 0; width: 100%; height: 100%; }

  .shadow-box {
    background: #1c1c1c;
    border-radius: 18px;
    padding: 28px;
    text-align: center;
  }

  .title { font-size: 2rem; font-weight: 800; }
  .subtitle { font-size: .9rem; color: #bbb; margin-bottom: 18px; }

  .sentence {
    font-size: 1.45rem;
    line-height: 1.6;
    min-height: 4.2em;
    margin: 18px 0;
  }

  .record-btn {
    width: 90px;
    height: 90px;
    border-radius: 50%;
    background: #d93025;
    color: white;
    font-size: 2.2rem;
    border: none;
    cursor: pointer;
  }
  .record-btn.pause { background: #555; }

  .nav-btn { padding: 6px 10px; margin: 6px; border-radius: 8px; border: none; }
  .modes button { padding: 6px 10px; margin: 4px; border-radius: 8px; border: none; }
  .active { background: #444; color: #fff; }
</style>
</head>

<body>
<div class="container">

  <div class="video-wrapper">
    <iframe id="player"
      src="https://www.youtube.com/embed/XyuuezDhQgs?enablejsapi=1&start=61"
      frameborder="0" allowfullscreen>
    </iframe>
  </div>

  <div class="shadow-box">

    <div id="titleBox">
      <div class="title">ë°•ì •í˜„ ë”°ë¼í•˜ë¦¬ë‚˜ âœï¸ğŸ“–ğŸ§</div>
      <div class="subtitle">English Shadowing Practice</div>
    </div>

    <div class="sentence" id="sentenceBox"></div>
    <div id="statusText">â­ Next to start</div>

    <div>
      <button class="nav-btn" onclick="prevSentence()">â®</button>
      <button class="record-btn" id="recordBtn" onclick="handleRecordClick()">ğŸ”´</button>
      <button class="nav-btn" onclick="nextSentence()">â­</button>
    </div>

    <div class="modes">
      <button onclick="setMode(1)" id="mode1">Full</button>
      <button onclick="setMode(2)" id="mode2">Blanks</button>
      <button onclick="setMode(3)" id="mode3">Hidden</button>
    </div>

  </div>
</div>

<script>
let player, currentIndex = -1, isPlaying = false, stopTimer;
let mode = 1;

const sentences = [
  { text: "Snow White and the Seven Dwarfs", start: 61, end: 64 },
  { text: "Once upon a time, a princess was born in a kingdom far away.", start: 64, end: 71 },
  { text: "The queen had long wished for a daughter with skin like snow.", start: 71, end: 77 },
  { text: "Her wish had come true, and she named the princess Snow White.", start: 82, end: 88 }
];

function makeBlanks(t) {
  return t.replace(/\b([A-Za-z]{4,})\b/g, "____");
}

function playSentence() {
  if (currentIndex < 0) currentIndex = 0;
  clearTimeout(stopTimer);

  const s = sentences[currentIndex];
  isPlaying = true;

  recordBtn.innerText = "â¸";
  recordBtn.classList.add("pause");

  player.seekTo(s.start, true);
  player.playVideo();

  stopTimer = setTimeout(() => {
    player.pauseVideo();
    isPlaying = false;
    recordBtn.innerText = "ğŸ”´";
    recordBtn.classList.remove("pause");

    // âœ… ë‹¤ìŒ ë¬¸ì¥ ìë™ ì´ë™
    if (currentIndex < sentences.length - 1) {
      currentIndex++;
      updateSentence();
      statusText.innerText = "ğŸ¤ Shadow now";
    } else {
      statusText.innerText = "âœ… Finished";
    }
  }, (s.end - s.start) * 1000);
}

function handleRecordClick() {
  if (!isPlaying) playSentence();
}

function updateSentence() {
  titleBox.style.display = currentIndex === 0 ? "none" : "none";
  const t = sentences[currentIndex].text;
  sentenceBox.innerText =
    mode === 1 ? t :
    mode === 2 ? makeBlanks(t) : "";
}

function nextSentence() {
  if (currentIndex < sentences.length - 1) {
    currentIndex++;
    updateSentence();
  }
}
function prevSentence() {
  if (currentIndex > 0) {
    currentIndex--;
    updateSentence();
  }
}

function setMode(m) {
  mode = m;
  document.querySelectorAll(".modes button").forEach(b => b.classList.remove("active"));
  document.getElementById(`mode${m}`).classList.add("active");
  updateSentence();
}

function onYouTubeIframeAPIReady() {
  player = new YT.Player("player");
  setMode(1);
}

const tag = document.createElement("script");
tag.src = "https://www.youtube.com/iframe_api";
document.body.appendChild(tag);
</script>
</body>
</html>
